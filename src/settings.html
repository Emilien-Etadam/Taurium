<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Taurium</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="container">
    <h1>Services</h1>
    <p class="hint">Drag to reorder. Adding new services requires restart.</p>

    <div id="service-list"></div>

    <button id="add-btn" class="btn btn-add">+ Add Service</button>

    <div id="edit-form" class="form hidden">
      <h2 id="form-title">Add Service</h2>
      <label>
        Name
        <input type="text" id="input-name" placeholder="Gmail" />
        <span id="err-name" class="field-error hidden"></span>
      </label>
      <label>
        URL
        <input type="url" id="input-url" placeholder="https://mail.google.com" />
        <span id="err-url" class="field-error hidden"></span>
      </label>
      <label>
        Icon
        <div class="icon-input-row">
          <input type="text" id="input-icon" placeholder="&#128231; or use image" />
          <label class="btn btn-file" title="Import PNG image">
            &#128247;
            <input type="file" id="input-icon-file" accept="image/png,image/jpeg,image/svg+xml,image/webp" hidden />
          </label>
        </div>
        <div id="icon-preview" class="icon-preview hidden">
          <img id="icon-preview-img" />
          <button id="icon-preview-clear" class="btn-icon delete" title="Remove">&times;</button>
        </div>
      </label>
      <div class="form-actions">
        <button id="save-btn" class="btn btn-save">Save</button>
        <button id="cancel-btn" class="btn btn-cancel">Cancel</button>
      </div>
    </div>

    <!-- Confirm dialog -->
    <div id="confirm-dialog" class="confirm-dialog hidden">
      <div class="confirm-box">
        <p id="confirm-msg">Are you sure?</p>
        <div class="confirm-actions">
          <button id="confirm-yes" class="btn btn-save">Delete</button>
          <button id="confirm-no" class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Appearance section -->
    <div class="section-divider"></div>
    <h2>Appearance</h2>

    <div class="pref-row">
      <label class="pref-label">Icon size</label>
      <div class="pref-control">
        <input type="range" id="pref-icon-size" min="24" max="64" step="4" value="40" />
        <span id="pref-icon-size-val">40px</span>
      </div>
    </div>

    <div class="pref-row">
      <label class="pref-label">Sidebar color</label>
      <div class="pref-control">
        <input type="color" id="pref-sidebar-color" value="#16213e" />
      </div>
    </div>

    <div class="pref-row">
      <label class="pref-label">Accent color</label>
      <div class="pref-control">
        <input type="color" id="pref-accent-color" value="#e94560" />
      </div>
    </div>

    <div class="section-divider"></div>
    <h2>Notifications</h2>

    <div class="pref-row">
      <label class="pref-label">Desktop notifications</label>
      <div class="pref-control">
        <label class="toggle">
          <input type="checkbox" id="pref-notifications" checked />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <button id="save-prefs-btn" class="btn btn-save" style="margin-top:12px">Save Settings</button>

    <div class="restart-section">
      <button id="restart-btn" class="btn btn-restart hidden">Restart to apply changes</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
